<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<!-- En este caso el ngIf solo muestra el boton de cambiar nombre si la variable name es diferente de Spiderman -->
<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
 (click)="changeHero()">
  Cambiar Nombre
</button>

<!-- En este caso el ngIf solo muestra el boton de cambiar edad si la variable age es diferente de 25 -->
<button
*ngIf="age !== 25"
class="btn btn-primary"
(click)="changeAge()">
  Cambiar Edad
</button>

<!-- Se manda a llamar el evento click y ejecuta la funcion resetForm que se encuentra en la clase del component.ts -->
<button
class="btn btn-primary mx-2"
(click)="resetForm()">
  Reset
</button>
