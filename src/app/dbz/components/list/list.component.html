<h4>Listado</h4>

<ul class="list-group">
<!--Se llama al ngFor al cual se le define con let una variable que tu escojas y despues escoges el arreglo que quieras mostrar en la lista-->
<!-- Donde dice let i = index para abajo son palabras reservadas en el ngFor las cuales nos ayudan a identificar distintos elementos dependiendo de su posicion ya sea primero, ultimo, par o impar solamente hay que ponerles que sean igual a index, first, last, even, odd etc. -->
<!-- El ngClass es basicamente decir que todos los elementos que cumplan con la condicion que se especifica despues de los dos puntos tendran la clase-->
  <li *ngFor="
  let character of characterList;

  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
}">

  <!--Se interpolan los campos que desean desplegarse en la lista utilizando la variable que declaramos en el ngFor un punto y despues la propiedad que se toma del characterList del component.ts-->

  <div class="">
    <span class="text-primary">{{i + 1}}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
    <!-- <span> Es el primero {{isFirst}} </span>
    <span>Es el ultimo {{isLast}}</span>
    <span> Es par: {{isEven}} </span>
    <span> Es impar: {{isOdd}} </span> -->
</div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
</li>

</ul>
