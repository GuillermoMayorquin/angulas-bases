<h4>Agregar personaje</h4>
<!-- El ngModel sirve para hacer mas dinamica la introduccion de datos en el formulario evitando que se tenga que introducir manualmente el valor de un objeto -->
<form class="row" (ngSubmit)="emitCharacter()">
  <input
  type="text"
  class="form-control mb-2"
  [(ngModel)] = "character.name"
  name="name"
  placeholder="Nombre">
  <input
  type="number"
  name="power"
  [(ngModel)] = "character.power"
  class="form-control mb-2"
  placeholder="Poder">
  <button type="submit" class="btn btn-primary">Agregar</button>
<!-- Se imprime el objeto character del component.ts y se usa un pipe para que lo formatee en json -->
  <!-- <pre>{{character | json}}</pre> -->
</form>
